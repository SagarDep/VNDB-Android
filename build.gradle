// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.61'
    ext.objectbox_version = '2.0.0'

    repositories {
        jcenter()
        google()
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0-rc01'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'io.fabric.tools:gradle:1.25.4'
        classpath "io.objectbox:objectbox-gradle-plugin:$objectbox_version"
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

ext {
    androidx_version = '1.0.0-rc01'
    architecture_components_version = '2.0.0-rc01'
    arch_components_version = '1.1.1'
    retrofit_version = '2.4.0'
    rxjava_version = '2.2.0'
    rxandroid_version = '2.1.0'
    dagger_version = '2.17'
    moshi_version = '1.6.0'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
